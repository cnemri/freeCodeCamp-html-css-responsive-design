<!DOCTYPE html>
<html>
  <head>
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="">
        <label for="name" id="name-label">Name <input type="text" name="name" id="name" required placeholder="Enter your name"></label>
        <label for="email" id="email-label">Email <input type="email" name="email" id="email" required placeholder="Enter your email"></label>
        <label for="number" id="number-label">Age (optional) <input type="number" name="age" id="number" min="10" max="99" placeholder="Enter your age"></label>
        <label for="dropdown">Which option best describes your current role? <select name="role" id="dropdown">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="prefer">Prefer not to say</option>
            <option value="other">Other</option>
        </select></label>
        <label for="radio-buttons">Would you recommend freeCodeCamp to a friend? <br>
            <label for="definitely"><input type="radio" name="user-recommend" value="definitely" id="definitely">Definitely</label>
            <label for="maybe"><input type="radio" name="user-recommend" value="maybe" id="maybe">Maybe</label>
            <label for="not-sure"><input type="radio" name="user-recommend" value="not-sure" id="not-sure">Not sure</label>
        </label>
        <label for="checkboxes">What is your favorite feature of freeCodeCamp? <br>
            <label for="challenges"><input type="checkbox" name="user-favorite" value="challenges" id="challenges">Challenges</label>
            <label for="projects"><input type="checkbox" name="user-favorite" value="projects" id="projects">Projects</label>
            <label for="community"><input type="checkbox" name="user-favorite" value="community" id="community">Community</label>
            <label for="open-source"><input type="checkbox" name="user-favorite" value="open-source" id="open-source">Open Source</label>
        </label>
        <label for="comments">Any comments or suggestions? <br>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </label>
        <button id="submit" type="submit">Submit</button>
    </form>
  </body>
